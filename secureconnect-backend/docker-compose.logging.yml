# =============================================================================
# LOGGING STACK - LOKI + PROMTAIL + GRAFANA
# =============================================================================
# This stack provides centralized log aggregation and visualization
#
# Usage: docker compose -f docker-compose.production.yml -f docker-compose.logging.yml up -d
# =============================================================================

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  logging-net:
    driver: bridge
  secureconnect-net:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  loki_data:
  grafana_data:
  promtail_data:

    # =============================================================================
    # SERVICES
    # =============================================================================
services:

  # --------------------------------------------------------------------------
  # LOKI - Log Aggregation
  # --------------------------------------------------------------------------
  loki:
    image: grafana/loki:latest
    container_name: secureconnect_loki
    ports:
      - "3100:3100" # HTTP API
      - "9096:9096" # gRPC
    volumes:
      - loki_data:/loki
      - ./configs/loki-config.yml:/etc/loki/local-config.yaml
    networks:
      - logging-net
    command: -config.file=/etc/loki/local-config.yaml
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "test -f /proc/1/cmdline || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # --------------------------------------------------------------------------
  # PROMTAIL - Log Collector
  # --------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:latest
    container_name: secureconnect_promtail
    volumes:
      - promtail_data:/tmp
      - ./configs/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - logging-net
      - secureconnect-net
    command: -config.file=/etc/promtail/config.yml
    restart: always
    depends_on:
      - loki
    healthcheck:
      test: [ "CMD-SHELL", "test -f /proc/1/cmdline || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # --------------------------------------------------------------------------
  # GRAFANA - Visualization
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: secureconnect_grafana
    ports:
      - "3000:3000" # Web UI
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - logging-net
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 3000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
