version: '3.8'

# =============================================================================
# DOCKER SECRETS
# =============================================================================
secrets:
  jwt_secret:
    external: true
  db_password:
    external: true
  redis_password:
    external: true
  minio_access_key:
    external: true
  minio_secret_key:
    external: true
  smtp_username:
    external: true
  smtp_password:
    external: true
  firebase_project_id:
    external: true
  firebase_credentials:
    external: true
  turn_user:
    external: true
  turn_password:
    external: true

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  secureconnect-net:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  crdb_data:
  cassandra_data:
  redis_data:
  minio_data:
  app_logs:
  backup_data:
  prometheus_data:
  grafana_data:

    # =============================================================================
    # SERVICES
    # =============================================================================
services:

  # --------------------------------------------------------------------------
  # DATABASE: COCKROACHDB (SQL)
  # --------------------------------------------------------------------------
  cockroachdb:
    image: cockroachdb/cockroach:v23.1.0
    container_name: secureconnect_crdb
    ports:
      - "26257:26257" # SQL Port
      - "8081:8080" # UI Admin
    # Security: Use TLS certificates instead of --insecure
    # Generate certs with: ./scripts/generate-certs.sh
    command: start-single-node --certs-dir=/cockroach/certs
    environment:
      - POSTGRES_USER=root
      - POSTGRES_DB=secureconnect_poc
      - COCKROACH_MAX_OFFSET_MEMORY=2GB
    volumes:
      - crdb_data:/cockroach/cockroach-data
      - ./certs:/cockroach/certs:ro # Mount TLS certificates
    networks:
      - secureconnect-net
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health?ready=1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --------------------------------------------------------------------------
  # DATABASE: CASSANDRA (NoSQL)
  # --------------------------------------------------------------------------
  cassandra:
    image: cassandra:latest
    container_name: secureconnect_cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=SecConnectCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - MAX_HEAP_SIZE=1024M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - secureconnect-net
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -e 'describe cluster'" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # --------------------------------------------------------------------------
  # CACHE: REDIS
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: secureconnect_redis
    ports:
      - "6379:6379"
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    networks:
      - secureconnect-net
    command: >
      sh -c 'if [ -f /run/secrets/redis_password ]; then
        redis-server --requirepass $$(cat /run/secrets/redis_password) --appendonly yes --save 900 1;
      else
        redis-server --appendonly yes --save 900 1;
      fi'
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  # --------------------------------------------------------------------------
  # STORAGE: MINIO (Object Storage)
  # --------------------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: secureconnect_minio
    command: server /data --console-address ":9001"
    secrets:
      - minio_access_key
      - minio_secret_key
    environment:
      MINIO_ROOT_USER_FILE: /run/secrets/minio_access_key
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_secret_key
    ports:
      - "9000:9000" # API
      - "9001:9001" # UI Console
    volumes:
      - minio_data:/data
    networks:
      - secureconnect-net
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 20s
      timeout: 5s
      retries: 3

  # --------------------------------------------------------------------------
  # API GATEWAY
  # --------------------------------------------------------------------------
  api-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-gateway
        CMD: ./cmd/api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    secrets:
      - jwt_secret
      - minio_access_key
      - minio_secret_key
      - smtp_username
      - smtp_password
    environment:
      - ENV=production
      - DB_HOST=cockroachdb
      - REDIS_HOST=redis
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY_FILE=/run/secrets/minio_access_key
      - MINIO_SECRET_KEY_FILE=/run/secrets/minio_secret_key
      - CASSANDRA_HOST=cassandra
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://secureconnect.com,https://api.secureconnect.com}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME_FILE=/run/secrets/smtp_username
      - SMTP_PASSWORD_FILE=/run/secrets/smtp_password
      - SMTP_FROM=${SMTP_FROM:-noreply@secureconnect.com}
      - APP_URL=${APP_URL:-https://secureconnect.com}
    volumes:
      - ./configs:/app/configs
      - app_logs:/logs
    depends_on:
      cockroachdb:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - secureconnect-net
    mem_limit: 256m
    cpus: '0.5'
    restart: on-failure
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # AUTH SERVICE
  # --------------------------------------------------------------------------
  auth-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: auth-service
        CMD: ./cmd/auth-service
    container_name: auth-service
    secrets:
      - jwt_secret
      - db_password
      - smtp_username
      - smtp_password
    environment:
      - ENV=production
      - DB_HOST=cockroachdb
      - REDIS_HOST=redis
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://secureconnect.com,https://api.secureconnect.com}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME_FILE=/run/secrets/smtp_username
      - SMTP_PASSWORD_FILE=/run/secrets/smtp_password
      - SMTP_FROM=${SMTP_FROM:-noreply@secureconnect.com}
      - APP_URL=${APP_URL:-https://secureconnect.com}
    volumes:
      - app_logs:/logs
    depends_on:
      cockroachdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secureconnect-net
    mem_limit: 256m
    cpus: '0.5'
    restart: on-failure
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # CHAT SERVICE
  # --------------------------------------------------------------------------
  chat-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: chat-service
        CMD: ./cmd/chat-service
    container_name: chat-service
    secrets:
      - jwt_secret
      - minio_access_key
      - minio_secret_key
    environment:
      - ENV=production
      - CASSANDRA_HOST=cassandra
      - REDIS_HOST=redis
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY_FILE=/run/secrets/minio_access_key
      - MINIO_SECRET_KEY_FILE=/run/secrets/minio_secret_key
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://secureconnect.com,https://api.secureconnect.com}
    volumes:
      - app_logs:/logs
    depends_on:
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - secureconnect-net
    mem_limit: 512m
    cpus: '0.5'
    restart: on-failure
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # VIDEO SERVICE (SFU/Pion)
  # --------------------------------------------------------------------------
  video-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: video-service
        CMD: ./cmd/video-service
    container_name: video-service
    secrets:
      - jwt_secret
      - firebase_project_id
      - firebase_credentials
    environment:
      - ENV=production
      - REDIS_HOST=redis
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - FIREBASE_PROJECT_ID_FILE=/run/secrets/firebase_project_id
      - FIREBASE_CREDENTIALS_PATH=/run/secrets/firebase_credentials
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://secureconnect.com,https://api.secureconnect.com}
    volumes:
      - app_logs:/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - secureconnect-net
    mem_limit: 512m
    cpus: '1.0'
    restart: on-failure
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # STORAGE SERVICE
  # --------------------------------------------------------------------------
  storage-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: storage-service
        CMD: ./cmd/storage-service
    container_name: storage-service
    secrets:
      - jwt_secret
      - minio_access_key
      - minio_secret_key
    environment:
      - ENV=production
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY_FILE=/run/secrets/minio_access_key
      - MINIO_SECRET_KEY_FILE=/run/secrets/minio_secret_key
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://secureconnect.com,https://api.secureconnect.com}
    volumes:
      - app_logs:/logs
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - secureconnect-net
    mem_limit: 256m
    cpus: '0.5'
    restart: on-failure
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8084/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # TURN SERVER (WebRTC NAT Traversal)
  # --------------------------------------------------------------------------
  turn-server:
    image: coturn/coturn:latest
    container_name: secureconnect_turn
    ports:
      - "3478:3478/udp" # STUN/TURN UDP
      - "3478:3478/tcp" # STUN/TURN TCP
      - "5349:5349/tcp" # TURN TLS
      - "49152-65535:49152-65535/udp" # Relay ports
    secrets:
      - turn_user
      - turn_password
    volumes:
      - ./configs/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: >
      sh -c 'turnserver -c /etc/coturn/turnserver.conf
        --user=$$(cat /run/secrets/turn_user):$$(cat /run/secrets/turn_password)
        --realm=secureconnect
        --verbose'
    networks:
      - secureconnect-net
    restart: always
    healthcheck:
      test: [ "CMD", "turnutils_uclient", "-u", "test", "-w", "test", "127.0.0.1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # ALERTMANAGER (Prometheus Alerting)
  # --------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: secureconnect_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - secureconnect-net
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # --------------------------------------------------------------------------
  # BACKUP SCHEDULER (Automated Backups)
  # --------------------------------------------------------------------------
  backup-scheduler:
    image: alpine:latest
    container_name: secureconnect_backup
    volumes:
      - ./scripts:/app/scripts:ro
      - backup_data:/backups
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - BACKUP_RETENTION_DAYS=7
      - BACKUP_SCHEDULE=0 2 * * *
    command: >
      sh -c 'apk add --no-cache docker-cli bash &&
             echo "$$BACKUP_SCHEDULE /app/scripts/backup-databases.sh /backups >> /var/log/backup.log 2>&1" | crontab - &&
             crond -f -l 2'
    networks:
      - secureconnect-net
    restart: always

  # --------------------------------------------------------------------------
  # LOAD BALANCER (NGINX)
  # --------------------------------------------------------------------------
  gateway:
    image: nginx:alpine
    container_name: secureconnect_nginx
    ports:
      - "80:80" # HTTP Public
      - "443:443" # HTTPS Public
    volumes:
      - ./configs/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      api-gateway:
        condition: service_healthy
      chat-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      video-service:
        condition: service_healthy
      storage-service:
        condition: service_healthy
    networks:
      - secureconnect-net
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
