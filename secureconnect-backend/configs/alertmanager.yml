global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'

# Receivers
receivers:
  - name: 'default'
    # Default receiver - logs only
    # No notification sent for default route

  - name: 'critical-alerts'
    # PRODUCTION: Configure email for critical alerts
    email_configs:
      - to: 'ops-team@secureconnect.com'  # TODO: Replace with actual email
        from: 'alertmanager@secureconnect.com'
        smarthost: 'smtp.gmail.com:587'  # TODO: Configure SMTP server
        auth_username: 'alertmanager@secureconnect.com'  # TODO: Set via environment
        auth_password: 'YOUR_SMTP_PASSWORD'  # TODO: Use Docker secret
        headers:
          Subject: '[CRITICAL] SecureConnect Alert: {{ .GroupLabels.alertname }}'
    
    # OPTIONAL: Slack notifications for critical alerts
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#ops-critical'
    #     title: '[CRITICAL] {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'warning-alerts'
    # PRODUCTION: Configure email for warning alerts
    email_configs:
      - to: 'ops-team@secureconnect.com'  # TODO: Replace with actual email
        from: 'alertmanager@secureconnect.com'
        smarthost: 'smtp.gmail.com:587'  # TODO: Configure SMTP server
        auth_username: 'alertmanager@secureconnect.com'  # TODO: Set via environment
        auth_password: 'YOUR_SMTP_PASSWORD'  # TODO: Use Docker secret
        headers:
          Subject: '[WARNING] SecureConnect Alert: {{ .GroupLabels.alertname }}'

# Inhibition rules
# Inhibit warnings when critical alerts are firing for the same alertname
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
