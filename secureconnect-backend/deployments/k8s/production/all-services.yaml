apiVersion: v1
kind: Namespace
metadata:
  name: secureconnect
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: secureconnect-config
  namespace: secureconnect
data:
  ENV: "production"
  DEBUG: "false"
  DB_HOST: "cockroachdb.database.svc.cluster.local"
  DB_PORT: "26257"
  DB_NAME: "secureconnect"
  DB_SSL_MODE: "require"
  CASSANDRA_HOSTS: "cassandra.database.svc.cluster.local"
  CASSANDRA_KEYSPACE: "secureconnect_ks"
  REDIS_HOST: "redis.cache.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  MINIO_ENDPOINT: "minio.storage.svc.cluster.local:9000"
  MINIO_BUCKET: "secureconnect-files"
  MINIO_USE_SSL: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: secureconnect-secrets
  namespace: secureconnect
type: Opaque
stringData:
  jwt-secret: "CHANGE-THIS-IN-PRODUCTION"
  db-password: ""
  cassandra-password: ""
  redis-password: ""
  minio-access-key: ""
  minio-secret-key: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: secureconnect
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/secureconnect/api-gateway:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: secureconnect-config
        env:
        - name: PORT
          value: "8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: secureconnect-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: secureconnect
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: secureconnect
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: ghcr.io/secureconnect/auth-service:latest
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: secureconnect-config
        env:
        - name: PORT
          value: "8081"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: secureconnect-secrets
              key: jwt-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secureconnect-secrets
              key: db-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: secureconnect
spec:
  selector:
    app: auth-service
  ports:
  - port: 8081
    targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: secureconnect
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
      - name: chat-service
        image: ghcr.io/secureconnect/chat-service:latest
        ports:
        - containerPort: 8082
        envFrom:
        - configMapRef:
            name: secureconnect-config
        env:
        - name: PORT
          value: "8082"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: secureconnect-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: secureconnect
spec:
  selector:
    app: chat-service
  ports:
  - port: 8082
    targetPort: 8082
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secureconnect-ingress
  namespace: secureconnect
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "chat-service"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.secureconnect.io
    secretName: secureconnect-tls
  rules:
  - host: api.secureconnect.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
