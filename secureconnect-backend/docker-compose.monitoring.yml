version: '3.8'

# --- NETWORKS ---
networks:
  secureconnect-net:
    external: true # Use existing network
  monitoring-net:
    driver: bridge

# --- VOLUMES ---
volumes:
  prometheus_data:
  grafana_data:
  loki_data:

    # --- SERVICES ---
services:
  # 1. PROMETHEUS - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: secureconnect_prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring-net
      - secureconnect-net
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # 2. GRAFANA - Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: secureconnect_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./configs/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json:ro
    depends_on:
      - prometheus
    networks:
      - monitoring-net
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # 3. LOKI - Log Aggregation (Optional)
  loki:
    image: grafana/loki:2.9.2
    container_name: secureconnect_loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./configs/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring-net
    restart: always

  # 4. PROMTAIL - Log Collector (Optional)
  promtail:
    image: grafana/promtail:2.9.2
    container_name: secureconnect_promtail
    volumes:
      - ./configs/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/secureconnect:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - monitoring-net
    restart: always
